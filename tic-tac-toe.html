<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .board {
      display: inline-block;
    }

    .board button {
      width: 60px;
      height: 60px;
      font-size: 24px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board">
    <button onclick="makeMove(0, 0)"></button>
    <button onclick="makeMove(0, 1)"></button>
    <button onclick="makeMove(0, 2)"></button>
    <br>
    <button onclick="makeMove(1, 0)"></button>
    <button onclick="makeMove(1, 1)"></button>
    <button onclick="makeMove(1, 2)"></button>
    <br>
    <button onclick="makeMove(2, 0)"></button>
    <button onclick="makeMove(2, 1)"></button>
    <button onclick="makeMove(2, 2)"></button>
  </div>

  <script>
    var currentPlayer = 'X';
    var board = [
      ['', '', ''],
      ['', '', ''],
      ['', '', '']
    ];

    function makeMove(row, col) {
      if (board[row][col] === '') {
        board[row][col] = currentPlayer;
        document.querySelector('.board').children[row * 3 + col].textContent = currentPlayer;
        if (checkWinner(row, col)) {
          alert(currentPlayer + ' wins!');
          resetBoard();
        } else if (checkDraw()) {
          alert('It\'s a draw!');
          resetBoard();
        } else {
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
      }
    }

    function checkWinner(row, col) {
      return (
        board[row][0] === currentPlayer && board[row][1] === currentPlayer && board[row][2] === currentPlayer ||
        board[0][col] === currentPlayer && board[1][col] === currentPlayer && board[2][col] === currentPlayer ||
        row === col && board[0][0] === currentPlayer && board[1][1] === currentPlayer && board[2][2] === currentPlayer ||
        row + col === 2 && board[0][2] === currentPlayer && board[1][1] === currentPlayer && board[2][0] === currentPlayer
      );
    }

    function checkDraw() {
      for (var row = 0; row < 3; row++) {
        for (var col = 0; col < 3; col++) {
          if (board[row][col] === '') {
            return false;
          }
        }
      }
      return true;
    }

    function resetBoard() {
      board = [
        ['', '', ''],
        ['', '', ''],
        ['', '', '']
      ];
      document.querySelectorAll('.board button').forEach(button => button.textContent = '');
      currentPlayer = 'X';
    }
  </script>
</body>
</html>
